<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xzyo Store - Joki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #0072ff;
            --dark-bg: #0b1220;
            --card-bg: #111a33;
            --text-white: #ffffff;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* CARD JOKI */
        .card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 30px; 
            max-width: 400px; 
            width: 90%;
            position: relative;
            z-index: 1; /* Pastikan di bawah modal */
        }

        input, textarea { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; 
            margin-top: 10px; background: #0b1220; color: white; outline: none;
        }

        .btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none; margin-top: 15px;
            background: linear-gradient(90deg, #020617, #0b3c8a, #020617);
            color: white; font-weight: bold; cursor: pointer;
        }

        /* --- MODAL QRIS MEWAH --- */
        #qrisModal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); /* Gelapkan background */
            backdrop-filter: blur(8px); /* EFEK BLUR DI BELAKANG */
            z-index: 9999; /* PALING DEPAN */
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
        }

        #qrisModal img { 
            max-width: 80%; 
            border-radius: 20px; 
            border: 4px solid var(--primary-blue);
            box-shadow: 0 0 30px var(--primary-blue);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .btn-tutup {
            margin-top: 20px;
            padding: 10px 30px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--primary-blue)">XZYO JOKI</h2>
    <form>
        <input type="text" placeholder="Username Roblox">
        <input type="password" placeholder="Password">
        <textarea placeholder="Jenis Joki"></textarea>
        <button type="button" class="btn">KIRIM ORDER</button>
    </form>
    
    <div style="text-align:center; margin-top:20px; border-top:1px solid #222; padding-top:15px;">
        <p style="font-size:12px;">Payment: DANA / QRIS</p>
        <button class="btn" style="background: #ec4899;" onclick="bukaQris()">TAMPILKAN QRIS</button>
    </div>
</div>

<div id="qrisModal">
    <img id="qrisImg" src="">
    <button class="btn-tutup" onclick="tutupQris()">TUTUP</button>
</div>

<script>
    function bukaQris() {
        const driveId = "1emJk_GFVcRN6Dd0Mnha_MrNyGHxL8QLt";
        // Gunakan link thumbnail drive biar auto muncul
        document.getElementById('qrisImg').src = `https://lh3.googleusercontent.com/d/${driveId}`;
        document.getElementById('qrisModal').style.display = 'flex';
    }

    function tutupQris() {
        document.getElementById('qrisModal').style.display = 'none';
    }

    // Klik background hitam buat tutup juga bisa le
    window.onclick = function(event) {
        let modal = document.getElementById('qrisModal');
        if (event.target == modal) {
            tutupQris();
        }
    }
</script>

</body>
</html>
